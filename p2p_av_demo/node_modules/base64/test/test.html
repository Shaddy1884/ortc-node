<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css" />
    <script src="../lib/base64.js"></script>
  </head>
  <body>
    <div id="qunit"></div>
    <script src="../node_modules/qunitjs/qunit/qunit.js"></script>
    <script type="text/javascript">
      window.exports = {};
    </script>
    <script src="base64.t.js"></script>
    <script type="text/javascript">
      (function() {
        var i;
        var testObj = { done: done, strictEqual: strictEqual, ok: ok };

        function done() {
            ok(true);  // all tests must include one assertion
            start();
        }

        function strictEqual(a, b, message) {
            ok(a === b, message);
        }

        function testRunner(testFunc) {
            return function() {
                testFunc(testObj);
            }
        }

        for (i in window.exports) {
            if (typeof window.exports[i] === 'function') {
                asyncTest(i, testRunner(window.exports[i]));
            }
        }
      }());
    </script>
  </body>
</html>
